<head>
    <meta charset="UTF-8">

    <title>Shruti Garg | Contact </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Navigation Bar-->
    <nav>
        <div class="navbar">
            <div id=logo>
                <h1 >Shruti Garg</h1>
            </div>
            <div class="navitems" id="nav-items">

                <a href="index.html" >Home</a>
                <a href="academics.html">Academics</a>
                <a href="contact-me.html" class='active'>Contact Me</a>
                
            </div>
            <div class="hamburgur-menu">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </nav>

    <!--Contact Form-->
    <div class="container">
        <div class="vector-img" id="contact-svg">
            <img src="assets/contact.svg" alt="contact-image">
        </div>
        <div class="section" id="form">
            <h1>Contact Me</h1>
            <div class="form-container">
                <form action="">
                    <div class="form-input">
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="form-input">
                        <input type="email" name="email" id="Email" placeholder="E-mail">
                    </div>
                    <div class="form-input">
                        <textarea name=" message" id="Message" placeholder="Message" style="height: 200px;"></textarea>
                    </div>
                    <button type="submit" name="submit">Send</button>
                </form>
            </div>
            
        </div>
    </div>

    <!--Footer-->
    <footer>
        <!--Social account icons-->
        <div class="social">
            <a href="https://github.com/shrutiigarg1312" target="_blank"><img src="assets/github_icon.svg"
                    alt="github logo"></a>
            <a href="https://linkedin.com/in/shruti-garg-438728207/" target="_blank"><img src="assets/linkedin_icon.svg"
                    alt="linkedin logo"></a>

        </div>
        <!--Copyright-->
        <div class="copyright">
            <p>Copyright &copy; 2021 <strong>Shruti Garg</strong></p>
        </div>

    </footer>
    <!--JavaScript-->
    <script src="js/app.js"></script>
